<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="title">Spotify - Your favourite music is here</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <section id="home">
    <nav>
        <ul>
            <li class="brand"><img class="btn" src="images/logo.png" alt="Spotify"> Spotify</li>
            <li>
                <div class="dropdown">
                    <button class="dropbtn" onclick="window.location.href='index.html'">Home</button>
                    <div class="dropdown-content">
                      <a href="#languages">Languages</a>
                      <a href="#categories">Categories</a>
                      <a href="#albums">Albums</a>
                    </div>
                </div>
            </li>
            <li><a href="#">About</a></li>
            <li>
                <div class="dropdown">
                    <button class="dropbtn">Languages 
                      <i class="fa fa-caret-down"></i>
                    </button>
                    <div class="dropdown-content">
                      <a href="#">Telugu</a>
                      <a href="#">Hindi</a>
                      <a href="#">English</a>
                      <a href="#">Tamil</a>
                      <a href="#">Malayalam</a>
                    </div>
                </div>
            </li>
            <div class="search">
                <div class="searchbox" id="search">
                    <input type="text" id="text" placeholder="">
                    <span class="icon">
                        <i class="fa-solid fa-magnifying-glass fa-1.5x search-icon"></i>
                    </span>
                    <i class="fa-solid fa-xmark close-icon"></i>
                    <i class="fa-solid fa-microphone voice-search" id="voice-search"></i>
                </div>
                <div class="search_result">
                    <!--<a href="#" class="card">
                        <img src="general/covers/1.jpg" alt="">
                        <div class="content">Your Eyes</div>
                    </a>-->
                </div>
            </div>
        </ul>
    </nav>
    </section>
    <div class="container">
        <div class="songList">
            <h1>Best of NCS - No Copyright Sounds</h1>
            <div class="songItemContainer"></div>
        </div>
        <div class="songBanner"></div>
    </div>
    <div class="songclassification">
        <section id="languages">
        <div class="languages">
            <div class="heading">
                <h3 align="center">LANGUAGES</h3>
            </div>
            <div class="grid">
                    <img class="btn1" src="images/telugu.jpeg" onclick="window.location.href='telugu.html'" width="225">
                    <img class="btn1" src="images/hindi.jpeg" onclick="window.location.href='general/index.html'">
                    <img class="btn1" src="images/english.jpeg" onclick="window.location.href='general/index.html'">
                    <img class="btn1" src="images/tamil.jpeg" onclick="window.location.href='general/index.html'">
                    <img class="btn1" src="images/malayalam.jpeg" onclick="window.location.href='general/index.html'">
            </div>
        </div>
        </section>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <!-- fontawesome icons -->
            <i class="fa-solid fa-2x fa-backward-fast" id="backward"></i>
            <i class="fa-solid fa-2x fa-backward-step" id="previous"></i>
            <i class="fa-regular fa-2x fa-circle-play" id="masterPlay"></i>
            <i class="fa-solid fa-2x fa-forward-step" id="next"></i>
            <i class="fa-solid fa-2x fa-forward-fast" id="forward"></i>
        </div>
        <div class="songInfo">
            <img src="images/playing.gif" width="30px" height="30px" alt="" id="gif"> <span id="masterSongName"></span><span id="end" class="end"></span>
                <span class="vol"><i class="fa-solid vol-icon fa-volume-high" id="vol-icon"></i><input id="volumebar" type="range" min="0" max="100" value="100" step="10"></span>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/5fcf5458b0.js" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
