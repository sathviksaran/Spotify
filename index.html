    <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="images/logo.png" alt="Spotify" class="rounded-pill logo"> Spotify
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link link" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link link" href="#">About</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle link" href="#" role="button" data-bs-toggle="dropdown">Languages</a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Telugu</a></li>
                  <li><a class="dropdown-item" href="#">Hindi</a></li>
                  <li><a class="dropdown-item" href="#">English</a></li>
                  <li><a class="dropdown-item" href="#">Tamil</a></li>
                </ul>
              </li> 
              <div class="d-flex">
              <div class="input-group ms-auto p-2">
                <div id="navbar-search-autocomplete" class="form-outline">
                  <input type="search" placeholder="Search Your Music..." id="form1" class="form-control" />
                </div>
                <button type="button" class="btn btn-primary" style="height: 41px;">
                  <i class="fas fa-search"></i>
                </button>
              </div>
              </div>
            </ul>
          </div>
        </div>
    </nav>
    <div class="container mt-8">
        <div class="songList">
            <h1>Best of NCS - No Copyright Sounds</h1>
            <div class="songItemContainer"></div>
        </div>
        <div class="songBanner"></div>
    </div>
    <div class="songclassification">
        <section id="languages">
        <div class="languages">
            <div class="heading">
                <h3 align="center">LANGUAGES</h3>
            </div>
            <div class="grid">
                    <img class="btn1" src="images/telugu.jpeg" onclick="window.location.href='telugu.html'" width="225">
                    <img class="btn1" src="images/hindi.jpeg" onclick="window.location.href='hindi.html'">
                    <img class="btn1" src="images/english.jpeg" onclick="window.location.href='english.html'">
                    <img class="btn1" src="images/tamil.jpeg" onclick="window.location.href='tamil.html'">
            </div>
        </div>
        </section>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <!-- fontawesome icons -->
            <i class="fa-solid fa-2x fa-backward-fast" id="backward"></i>
            <i class="fa-solid fa-2x fa-backward-step" id="previous"></i>
            <i class="fa-regular fa-2x fa-circle-play" id="masterPlay"></i>
            <i class="fa-solid fa-2x fa-forward-step" id="next"></i>
            <i class="fa-solid fa-2x fa-forward-fast" id="forward"></i>
            <a href="" title="Switch to video" id="videoquery"><i class="fa-brands fa-2x fa-youtube" id="play-video"></i></a>
        </div>
        <div class="songInfo">
            <img src="images/playing.gif" width="30px" height="30px" alt="" id="gif"> <span id="masterSongName"></span><span id="end" class="end"></span>
                <span class="vol"><i class="fa-solid vol-icon fa-volume-high" id="vol-icon"></i><input id="volumebar" type="range" min="0" max="100" value="100" step="10"></span>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/5fcf5458b0.js" crossorigin="anonymous"></script>
    <script src="main.js"></script>
